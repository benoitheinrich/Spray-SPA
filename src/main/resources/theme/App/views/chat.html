<div class="view-content jumbotron">
    <div class="chat-messages">
    <ul data-bind="foreach: messages">
        <li class="chat-message" data-bind="text: message"></li>
    </ul>
    </div>
    <div class="chat-input">
        <span><textarea class="chat-input" type="text" data-bind="value: newChatMessage"></textarea></span>
        <button data-bind="click: sendChatMessage">send</button>
    </div>
</div>
